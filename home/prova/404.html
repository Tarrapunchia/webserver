<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oops! Page Not Found</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            background-color: #34495e;
            color: #ecf0f1;
            text-align: center;
            padding: 80px;
        }
        h1 {
            font-size: 100px;
            color: #e67e22;
            margin-bottom: 20px;
        }
        p {
            font-size: 20px;
            line-height: 1.6;
            color: #bdc3c7;
        }
        a {
            font-size: 18px;
            color: #1abc9c;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 30px;
            background-color: #2c3e50;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Oops!</h1>
        <p>We couldn't find the page you're looking for.</p>
        <p>It's possible the page was moved, deleted, or never existed.</p>
        <p><a href="/">Go back to the homepage</a></p>
    </div>
</body>
</html>
